<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de publicación</title>
    <link rel="icon" type="image/png" href="/favicon.png">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jaldi">

    <!--Stylesheets-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/src/css/styles.css">
    <link rel="stylesheet" href="/src/css/notification.css">
    <link rel="stylesheet" href="/src/css/pages/historial.css">

    <!--Scripts-->
    <script type="module" src="/src/js/admin/historial.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="header-left">
            <img src="/logo.jpg" alt="Logo Inmuebles" class="logo" onerror="this.style.display='none'; document.getElementById('logo-placeholder').style.display='flex'">
            <div id="logo-placeholder" class="logo-placeholder" style="display:none;">
                <i class="fa-solid fa-building"></i> Inmuebles
            </div>
            
            <h1 class="site-title">Historial de inmueble</h1>
        </div>
        <div class="header-actions">

        </div>
    </header>

    <div id="notification" class="notif" role="status" aria-live="polite" aria-atomic="true"></div>

    <main class="main-historia">
        <div class="historial-container">
            <label id="listingTitleLabel" class="text-title-big">Título de la publicación</label>

            <div id="movementsContainerDiv"> <!--Movements-->
                
            </div>
        </div>
    </main>
</body>
</html>
