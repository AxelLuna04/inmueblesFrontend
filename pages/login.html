<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Inmuebles a tu Alcance</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Iconos, estilos, scripts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="/src/css/styles.css">
    <link rel="stylesheet" href="/src/css/header.css">
    
    <script type="module" src="/src/js/login.js"></script>
</head>

<body>
  <header class="main-header">
        <div class="header-left">
            <a href="/" class="brand-link" title="Volver al inicio">
                <img src="/logo.jpg" alt="Logo Inmuebles" class="logo" onerror="this.style.display='none'; document.getElementById('logo-placeholder').style.display='flex'">
                <div id="logo-placeholder" class="logo-placeholder" style="display:none;">
                    <i class="fa-solid fa-building"></i> Inmuebles
                </div>
            </a>
            <h1 class="site-title">Bienvenid@ a Inmuebles a tu Alcance</h1>
        </div>
    </header>

  <!-- Contenido Principal con Fondo Borroso -->
  <main class="login-main">
      <div class="login-card">
          <h2 class="login-title">Iniciar Sesión</h2>
          <p class="login-subtitle">Ingresa tus datos para continuar</p>

          <form id="loginForm" class="login-form">
              
              <!-- Input Correo -->
              <div class="form-group">
                  <label for="correo">Correo Electrónico</label>
                  <div class="input-wrapper">
                      <input type="email" id="correo" class="form-input" placeholder="ejemplo@correo.com" required>
                      <i class="fa-solid fa-envelope input-icon"></i>
                  </div>
              </div>

              <!-- Input Contraseña con Ojo -->
              <div class="form-group">
                  <label for="contrasenia">Contraseña</label>
                  <div class="input-wrapper">
                      <input type="password" id="contrasenia" class="form-input" placeholder="••••••••" required>
                      <i class="fa-solid fa-eye input-icon toggle-password" id="togglePassword"></i>
                  </div>
              </div>

              <div class="form-actions">
                  <button type="submit" id="btnLogin" class="btn btn-login full-width">Iniciar Sesión</button>
              </div>

              <p id="formError" class="error-message" role="alert"  hidden></p>
          </form>

          <div class="login-footer">
              <p>¿No tienes cuenta? <a href="/pages/registro.html">Regístrate aquí</a></p>
          </div>
      </div>
  </main>
</body>
</html>
