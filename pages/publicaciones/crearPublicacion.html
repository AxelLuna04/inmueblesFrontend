<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publica tu inmueble</title>

    <link rel="icon" type="image/png" href="/favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jaldi">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="/src/css/styles.css">
    <link rel="stylesheet" href="/src/css/publicacion/crearPublicacion.css">

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="" ></script>
</head>
<body>
    <header class="main-header">
        <div class="header-left">
            <img src="/logo.jpg" alt="Logo Inmuebles" class="logo" onerror="this.style.display='none'; document.getElementById('logo-placeholder').style.display='flex'">
            <div id="logo-placeholder" class="logo-placeholder" style="display:none;">
                <i class="fa-solid fa-building"></i> Inmuebles
            </div>
            
            <h1 class="site-title">Publica tu inmueble</h1>
        </div>
    </header>

    <main class="crear-publi-main">
        <form class="formulario" id="crearPubliForm">
            <div class="card card-titulo"> <!-- Titulo-->
                <label for="titulo">Titulo de la publicación</label>
                <input class="input input-titulo" type="text" id="titulo" required>
            </div>

            <div class="section-grid"> <!--Se divide en dos-->
                <div> <!--Lado izquierdo-->
                    <div class="card"> <!--Tipo operación-->
                        <select class="checkbox" id="tipoOperacionSelect" required>
                            <option value="None">Tipo de Operación</option>
                            <option value="Venta">Venta</option>
                            <option value="Renta">Renta</option>
                        </select>
                    </div>
                    <div class="card"> <!--Precio-->
                        <label for="precio">Precio</label>
                        <input class="input" type="number" id="precio" required>
                    </div>
                    <div class="card"> <!--Tipo-->
                        <select class="checkbox" id="tipoInmuebleSelect" required>
                            <option value="None">Tipo de Inmueble</option>
                        </select>
                        <div id="caracteristicasContainer"> <!--Caracteristicas-->

                        </div>
                    </div>
                    <div class="card"> <!--Caracteristicas generales-->
                        <div class="flex-row"> <!--Numero de habitaciones-->
                            <label for="numeroHabitaciones">Número de habitaciones:</label>
                            <input class="input input-row" type="number" id="numeroHabitaciones" required>
                        </div>
                        <div class="flex-row"> <!--Numero de baños completos-->
                            <label for="numeroBanosCompletos">Número de baños completos:</label>
                            <input class="input input-row" type="number" id="numeroBanosCompletos" required>
                        </div>
                        <div class="flex-row"> <!--Numero de excusados-->
                            <label for="numeroExcusados">Número de excusados:</label>
                            <input class="input input-row" type="number" id="numeroExcusados" required>
                        </div>
                    </div>
                    <div class="card"> <!--Descripcion-->
                        <label for="descripcion">Describe tu inmueble:</label>
                        <input class="input" type="text" id="descripcion" required>
                    </div>
                </div>
                <div> <!--Lado derecho-->
                    <div class="card"><!--Fotos-->
                        <label>Fotos</label>
                        <input type="image/*" id="fotos" name="fotosInput" multiple hidden>
                        <p id="fotosMeta">Ninguna foto seleccionada</p>
                        <div class="fotos-grid" id="fotosGrid">
                            
                        </div>
                        <button class="btn btn-cargar-fotos" type="button" id="btnCargarFotos">Cargar fotos</button>
                    </div>
                    <div class="card"><!--Mapa-->
                        <div class="flex-row">
                            <label for="direccionInput">Dirección:</label>
                            <input class="input input-direccion" type="text" id="direccionInput" required>
                            <button class="btn btn-buscar-direccion" type="button" id="btnBuscar">Buscar</button>
                        </div>
                        <div id="mapa">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
