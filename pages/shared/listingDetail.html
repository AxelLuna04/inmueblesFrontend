<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de inmueble</title>
    <link rel="icon" type="image/png" href="/favicon.png">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jaldi">

    <!--Stylesheets-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/src/css/styles.css">
    <link rel="stylesheet" href="/src/css/notification.css">
    <link rel="stylesheet" href="/src/css/listings.css">

    <!--Scripts-->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="" ></script>
    <script type="module" src="../../src/js/shared/listingDetail.js"></script>
</head>
<body>
    <div data-header></div>

    <div id="notification" class="notif" role="status" aria-live="polite" aria-atomic="true"></div>

    <nav class="data-var">
        <h1 id="pageTitle" >TITULO DEL INMUEBLE</h1>
        <div class="data-second-floor">
            <h2 id="price">PRECIO</h2>
            <div id="dataVarDiv" class="data-options">
            </div>
        </div>  
    </nav>

    <main class="post-publication-main">
        <div class="card card-rounded"> <!--Photos-->
            <label class="text-title-section"><strong>Fotos</strong></label>
            <div id="photoBigDiv" class="card-photo-big">

            </div>
            <div id="photosSmallDiv" class="card-photos-small">

            </div>
        </div>
        <div class="section-grid"> <!--Split-->
            <div class="card card-rounded"> <!--Map-->
                <label class="text-title-section"><strong>Dirección</strong></label>
                <label id="addressLabel"></label>
                <div id="map">

                </div>
            </div>
            <div class="card card-rounded"> <!--Description-->
                <label class="text-title-section"><strong>Descripción</strong></label>
                <label id="descriptionLabel"></label>
                <div id="generalCharacsDiv"> <!--General characteristics-->
    
                </div>
                <div id="specificCharacsDiv" class="card-characs-specific"> <!--Specific characteristics-->

                </div>
            </div>
        </div>
    </main>

    <div data-footer></div>
</body>
</html>
