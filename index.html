<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmuebles a tu Alcance</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="/src/css/styles.css">
    <script type="module" src="/src/js/app.js"></script>
</head>

<body>
    <header class="main-header">
        <div class="header-left">
            <img src="/logo.jpg" alt="Logo Inmuebles" class="logo" onerror="this.style.display='none'; document.getElementById('logo-placeholder').style.display='flex'">
            <div id="logo-placeholder" class="logo-placeholder" style="display:none;">
                <i class="fa-solid fa-building"></i> Inmuebles
            </div>
            
            <h1 class="site-title">Bienvenid@ a Inmuebles a tu Alcance</h1>
        </div>
        
        <div class="header-actions">
            <a href="pages/registro.html" class="btn btn-register"><strong>Regístrate</strong></a>
            <a href="pages/login.html" class="btn btn-login"><strong>Iniciar Sesión</strong></a>
            <a href="pages/publicaciones/crearPublicacion.html" class="btn btn-register"><strong>Crear publicación</strong></a>
        </div>
    </header>

    <nav class="search-bar-container">
        <div class="search-input-wrapper">
            <input type="text" id="searchInput" class="search-input" placeholder="Buscar Inmueble...">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </div>

        <div class="filters-container">
            <div class="filter-box">
                <span>Tipo Inmueble</span>
                <i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="filter-box">
                <span>Tipo de Operación</span>
                <i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="filter-box">
                <span>Rango de Precio</span>
                <i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="filter-box">
                <span>Características</span>
                <i class="fa-solid fa-caret-down"></i>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="main-content">
        <div class="properties-grid" id="propertiesContainer">
            <!-- Las tarjetas se generan en JS -->
        </div>
    </main>
</body>
</html>
