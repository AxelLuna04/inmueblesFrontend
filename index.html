<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inmuebles a tu Alcance</title>
  <link rel="icon" href="/images/logo.png">
  <style>
    :root{
      --blue:#1e73be; --blue-700:#185d96; --bg:#f2f6fb; --card:#fff; --text:#1f2937;
      --shadow:0 10px 30px rgba(0,0,0,.08); --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;
      color:var(--text); background:linear-gradient(180deg,#e9f1fb 0%, var(--bg) 60%);
      display:grid; grid-template-rows:auto 1fr auto;
    }
    header{
      background:linear-gradient(90deg, var(--blue), #3b82f6);
      color:#fff; box-shadow:var(--shadow);
    }
    .wrap{max-width:1100px; margin:auto; padding:12px 16px; display:flex; align-items:center; justify-content:space-between;}
    .brand{display:flex; align-items:center; gap:10px; color:#fff; text-decoration:none; font-weight:700}
    .brand img{width:36px; height:36px; object-fit:contain; border-radius:10px; background:#fff}
    main{display:grid; place-items:center; padding:40px 16px;}
    .card{
      width:100%; max-width:560px; background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow);
      padding:28px; text-align:center;
    }
    h1{margin:0 0 8px; font-size:1.8rem}
    p{margin:0 0 18px; color:#4b5563}
    .btn{
      appearance:none; border:0; background:var(--blue); color:#fff; font-weight:700;
      padding:12px 16px; border-radius:12px; cursor:pointer; text-decoration:none; display:inline-block;
    }
    .btn:hover{background:var(--blue-700)}
    footer{padding:16px; text-align:center; color:#6b7280}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <a class="brand" href="/">
        <img src="/images/logo.jpg" alt="Inmuebles a tu Alcance">
        <span>Inmuebles a tu Alcance</span>
      </a>
      <nav>
        <a class="btn" href="/pages/login.html">Iniciar Sesión</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="card">
      <h1>Bienvenid@</h1>
      <p>Explora y publica inmuebles de forma sencilla.</p>
      <a class="btn" href="/pages/login.html">Ir al inicio de sesión</a>
    </section>
  </main>

  <footer>
    © <span id="y"></span> Inmuebles a tu Alcance
  </footer>

  <script>document.getElementById("y").textContent=new Date().getFullYear();</script>
</body>
</html>
